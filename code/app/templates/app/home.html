{% extends 'app/base.html' %}

{% block content %}
    <h3>Welcome to snaV!</h3>

    {% if items %}
        <p>Recently Added:</p>
        {% for item in items %}
            <ul>
                <a href="/item/{{ item.slug }}">{{ item.name }}</a>
                <br>
                <img src="/static/images/{{ item.image }}" alt="{{ item.image }}" width="400" height="400">
                <br>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %} {# content #}
